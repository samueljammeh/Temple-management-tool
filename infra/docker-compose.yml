version: "3.9"
services:
  template-api:
    build:
      context: ../services/template-api
    ports:
      - "3001:3001"
  render-service:
    build:
      context: ../services/render-service
    ports:
      - "3002:3002"
  studio-web:
    build:
      context: ../apps/studio-web
    environment:
      - NEXT_PUBLIC_RENDER_URL=http://localhost:3002
    ports:
      - "3000:3000"
