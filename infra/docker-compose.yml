version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: orbyt
      POSTGRES_PASSWORD: orbyt
      POSTGRES_DB: orbyt
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orbyt"]
      interval: 5s
      timeout: 3s
      retries: 5

  template-api:
    build:
      context: ../services/template-api
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3001/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  render-service:
    build:
      context: ../services/render-service
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3002/actuator/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  studio-web:
    build:
      context: ../apps/studio-web
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
